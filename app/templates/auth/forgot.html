<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/forgot.css') }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
        <div class = "nav-bar">
            <form action = "/forgot" method = post>
                <button class = "btn-nav" type ="submit" value ="back" name= "button"> Back <img src="static/images/left-arrow.png" height="20" ></button>
            </form>
        </div>
        <div class "label-forgot">
            <div class ="forgot-form">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class = "card">
                                <div class = "card-header">
                                </div>
                                <div class = "card-body">
                                    <form class = "form-forgot-entry" action ="/forgot" method = post>
                                        <div class ="wrap-forgot-entry">
                                            <div class="wrap-input-entry" data-validate = "Username">
                                                <div class = "wrap-label-content">
                                                    <span class= "label-content">Username</span>
                                                </div>
                                                <div class = "wrap-input-content">
                                                    <input class="input100" type="username" name="user" value="{{request.form.username}}">
                                                    <span class="focus-input100" data-placeholder="Your Username"></span>
                                                </div>
                                            </div>
                                            <div class="wrap-input-entry" data-validate = "Email">
                                                <div class = "wrap-label-content">
                                                    <span class= "label-content">Email</span>
                                                </div>
                                                <div class = "wrap-input-content">
                                                    <input class="input100" type="email" name="email" value="{{request.form.email}}">
                                                    <span class="focus-input100" data-placeholder="Your Email"></span>
                                                </div>
                                            </div>
                                            <div class="wrap-input-entry" data-validate = "NewPass">
                                                <div class = "wrap-label-content">
                                                    <span class= "label-content">New password<span>
                                                </div>
                                                <div class = "wrap-input-content">
                                                    <input class="input100" type="password" name="new_password" value="{{request.form.new_password}}">
                                                    <span class="focus-input100" data-placeholder="">
                                                </div>
                                            </div>
                                            <div class="wrap-input-entry" data-validate = "NewPass">
                                                <div class = "wrap-label-content">
                                                    <span class= "label-content">Confirm new password</span>
                                                </div>
                                                <div class = "wrap-input-content">
                                                    <input class="input100" type="password" name="confirm_password" value="{{request.form.confirm_new_password}}">
                                                    <span class="focus-input100" data-placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class = "wrap-forgot-btn">
                                            <button class = "forgot-btn" type ="submit" value ="Ok">
                                                Ok
                                            </button>
                                        </div>
                                    </form>
                                    {% if error %}
                                    <p class="error"><strong>Error:</strong> {{ error }}
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </body>
</html>
