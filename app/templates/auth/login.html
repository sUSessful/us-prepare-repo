<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href = "{{ url_for('static',filename='css/login.css') }}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
<!--===============================================================================================-->	
</head>
<body>
	<div class = "nav-bar">
		<form class = "nav-button-container" action ="/login" method = post>
			<button class = "btn-nav" type ="submit" value ="back" name= "button"> Back <img src="static/images/left-arrow.png" height="20" ></button>
		</form>
	</div>
	<main class="login-form">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Sign In</div>
						<div class="card-body">
							<span class='icon'></span>
							<form action="/login" method = post>
								<div class="wrap-login">
									<div class = "wrap-entry">
										<div class = "wrap-label">
											<p> Username</p>
										</div>
										<div class="wrap-input-entry" data-validate = "Username">
											<input class="input100" type="userame" name="user" value="{{
												request.form.username}}">
											<span class="focus-input100" data-placeholder="Username"></span>
										</div>
										<div class = "wrap-label">
											<p> Password</p>
										</div>
										<div class="wrap-input-entry" data-validate="Enter password">
											<span class="btn-show-pass">
												<i class="zmdi zmdi-eye"></i>
											</span>
											<input class="input100" type="password" name="pass" value="{{
												request.form.password }}">
											<span class="focus-input100" data-placeholder="Password"></span>
										</div>
									</div>
									<div class="container-login100-form-btn">
										<div class="wrap-login100-form-btn">
											<div class="login100-form-bgbtn"></div>
												<button class="login100-form-btn" type="submit" value="login">
													Sign In
												</button>
											</div>
										</div>
										<div class="text-center-p">
											<a class="txt1" href = "{{ url_for('auth_blueprint.forgot') }}">
												Forgot Password?
											</a>
											<a class="txt2" href="{{ url_for('auth_blueprint.register') }}">
												Sign Up
											</a>
										</div>
										{% if error %}
											<p class="error"><strong>Error:</strong> {{ error }}
										{% endif %}
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</main>
	<div class = "fixed-box">
		<div class = "label-policy">Privacy @2023</div>
	</div>
</body>
</html>
