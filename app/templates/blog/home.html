        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/lib/languages/python.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <body>
        <p class ="dear-text" >Hello {{user_name}} </p>
        <div class = "container-item-entry-search">
            <input class = "item-entry-search" type = "entry" placeholder = "Search">
            <button class = "item-button-search-btn" name ="button-search">
                <i class="fas fa-search"></i>
            </button>
        </div> 
        <div class = "user-header">
            <div class = 'container'>
                <nav class="navbar-user-information">
                    <ul class="navbar-user-information-list">
                        <li>
                            <a href="/">Log out</a>
                        </li>
                        <li>
                            <a href="/user_information">User information</a>
                        </li>
                        <li>
                            <button class ="cart-button-click" id ="cart-link">
                                <i class ="fa fa-shopping-cart" style="font-size:15px"></i>
                            </button>
                        </li>
                        <li>
                            <a href="#help">Help</a>
                        </li>
                    </ul>
                    </div>
                </nav>
            </div>
        </div>
        <header class="main-header">
            <div class="container">
                <nav class="navbar navbar-expand-lg main-nav px-0">
                    <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="navbar-nav ml-auto text-uppercase f1">
                        <li>
                            <img src="static/images/logo.png" height="35" >
                        </li>
                        <li>
                        <a href="/home" class="active active-first">Home</a>
                        </li>
                        <li>
                        <a href="#men">Men</a>
                        </li>
                        <li>
                        <a href="#women">Women</a>
                        </li>
                        <li>
                            <a href="#kid">Kids</a>
                        </li>
                    </ul>
                    </div>
                </nav>
            </div>
        </header>
        <img class = "img-background" src="static/images/bg.png">
        <div class = "body-space">
            <div class = "tree-workspace-container">
                <ul class="tree-node">
                    <li>
                        <label><p> Brand of Product</p></label>
                        <ul>
                            <li><label><input type="checkbox"> Nike </label></li>
                            <li><label><input type="checkbox"> Adidas</label></li>
                        </ul>
                    </li>
                    <li>
                        <label><p>Price</p></label>
                        <ul>
                            <li><label><input type="checkbox"> 0 - 10 USD</label></li>
                            <li><label><input type="checkbox"> 10 - 50 USD</label></li>
                            <li><label><input type="checkbox"> 50 - 100 USD</label></li>
                            <li><label><input type="checkbox"> 100+ USD</label></li>
                        </ul>
                    </li>
                    <li>
                        <label><p> Availability</p></label>
                        <ul>
                            <li><label><input type="checkbox"> In Stock</label></li>
                            <!-- Add more options if needed -->
                        </ul>
                    </li>
                </ul>
            </div>
            <div class = "main-workspace-container">
                <div class = "main-workspace-container-header">
                </div>
                <div class = "main-workspace-container-body">
                </div>
            </div>
        </div>

        <div class = "chat-box-container">
            <div class = "chat-button-bar">
                <p class = "bot-label">SUSbot</p>
                <button class ="chat-button-fullscreen" onclick = "changeHeightFullScreen()">
                    <>
                </button>
                <button class ="chat-button-openbutton" onclick = "changeHeightOpen()">
                    +
                </button>
                <button class ="chat-button-closebutton" onclick = "changeHeightClose()">
                    -
                </button>
            </div>
            <div class ="chat-box mt-3">

            </div>
                <form action = "/home", method = POST>
                    <textarea class ="chat-entry" rows="1" placeholder="Chat" id="message-input" name ="chat"></textarea>
                </form>
            <button type="submit" class="btn" id="send-btn"></button>
        </div>
        <div class = "policy">
            <div class = "fixed-box">
                <p class = "label-policy"> Privacy @ 2023
                </p>
            </div>
        </div>
        <script src= "static/js/cart.js" ></script>
        <script src= "static/js/chatbot.js"></script>
        <script src= "static/js/home.js"></script>
        <script src= "static/js/search_bar.js"></script>
    </body>
