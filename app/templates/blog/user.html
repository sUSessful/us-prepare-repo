<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href = "{{ url_for('static',filename='css/user.css') }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
        <div class = "nav-bar">
            <form class = "nav-button-container" action ="/home" method = post>
                <button class = "btn-nav" type ="submit" value ="back" name= "button"> Back <img src="static/images/left-arrow.png" height="20" ></button>
            </form>
        </div>
        <div class = "container">
            <div class = "container-header">
                <p>{{user.name}}</p>
            </div>
            <form action ="/user_information" method = post>
                <div class = "container-body">
                    <div class = "line-infor">
                        <p> Username: <input class = "input-user-information" placeholder = "Username" name ="username" value = {{user.username}}></input></p>
                    </div>
                    <div class = "line-infor">
                        <p> Password: <input class = "input-user-information" placeholder = "Password" name ="password" value = {{user.password}}></input></p>
                    </div>
                    <div class = "line-infor">
                        <p> Email: <input class = "input-user-information" placeholder = "email" name ="email" value = {{user.email}}></input></p>
                    </div>
                    <div class = "line-infor">
                        <p> Gender: <input class = "input-user-information" placeholder = "Gender" name = "gender" value = {{user.gender}}></input></p>
                    </div>
                    <div class = "line-infor">
                        <p> Phone: <input class = "input-user-information" placeholder = "Gender" name = "gender" value = {{user_contact.phone}}></input></p>
                    </div>
                    <div class = "line-infor">
                        <p> Address: <input class = "input-user-information" placeholder = "Gender" name = "gender" value = {{user_contact.address}}></input></p>
                    </div>
                    <div class = "line-infor">
                        <p> Your order </p>
                        <div class = "order-container">

                        </div>
                    </div>
                    <button class = "button-apply" type = "submit" id = "button-apply"> Apply </button>
                </div>
            </form>
        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
